<!DOCTYPE html>
<html>
    <head>
        <title>Express</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height">
        <link rel="stylesheet" href="assets/css/material-icons.css">
        <link rel="stylesheet" href="assets/css/index.css">
        <link rel="stylesheet" href="assets/css/navigation.css">
        <script src="assets/js/jquery1.11.3.min.js"></script>
        <script src="assets/js/control.js"></script>
    </head>
    <body>
        <nav id="navigation">
            <div id="app-menu">
                <ul>
                    <li class="material-icons" title="ファイルを開く" onclick="switchToPage('app')">folder_open</li>
                    <li class="material-icons" title="ヘルプ" onclick="switchToPage('help')">？</li>
                </ul>
            </div>
            <div class="nav-main">
                <ul id="readFileList">
                </ul>
            </div>
        </nav>
        <div class="wrapper">
            <div class="content" id = "app_page">
                <webview id="target" plugins></webview>
            </div>
            <div class="content" id = "help_page">
                <article>
                    <h1>はじめまして。PDF Readerです。</h1>
                    <h2>私の使い方についての説明です。</h2>
                    <section>
                        <h2>ファイルの読み込み方について</h2>
                        <h3>ファイルを読み込む際は左側のサイドメニューにドラッグアンドドロップしてください。<br>複数のファイルを一気に読み込むこともできます。</h3>
                    </section>

                    <section>
                        <h2>読み込んだファイルを表示するには</h2>
                        <h3>ファイルを読み込んだらサイドメニューにファイル名が表示されます。<br>ファイル名をクリックすることで、画面右側にプレビューが表示されます。</h3>
                    </section>
                    <section>
                        <h1>以上。</h1>
                    </section>
                </article>
            </div>
        </div>
    </body>
</html>
